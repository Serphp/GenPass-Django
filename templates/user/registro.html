{% extends 'index.html' %}

{% block content %}
<section class="container mt-5">
  <h1>Registrarse</h1>
  <form method="post">
    {% csrf_token %}
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    {% if success %}
      <p>{{ success }}</p>
    {% endif %}

    <div class="container">
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" class="form-control" name="username" required><br>

    <label for="first_name">Nombre:</label>
    <input type="text" id="first_name" class="form-control" name="first_name" required><br>

    <label for="last_name">Apellido:</label>
    <input type="text" id="last_name"  class="form-control" name="last_name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" name="email" required><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" class="form-control" name="password" required><br>

    <label for="confirm_password">Confirmar contraseña:</label>
    <input type="password" id="confirm_password" class="form-control" name="confirm_password" required><br>

    <input type="submit" class="btn btn-primary btn-block" value="Registrarse">
    </div>
  </form>
</section>
{% endblock %}
